<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      const main = document.getElementById('main');
 
      main.addEventListener('click', function(event) {
        alert('I was clicked!');
      })
      
      const input = document.querySelector('input')
      input.addEventListener('keydown', function(e) {
        if (e.which === 71) { 
          alert('No can do. I hate the letter G!');
          return e.preventDefault();
        }
      })
      
      let divs = document.querySelectorAll('div');
      
      function bubble(e) {
        console.log(this.firstChild.nodeValue.trim() + ' bubbled');
      }
      
      function noBubbling(e) {
        e.stopPropagation();
        console.log(this.firstChild.nodeValue.trim() + ' was not bubbled');
      }
      
      for (let i = 0; i < divs.length; i++) {
        if (i === 3) {
          divs[i].addEventListener('click',noBubbling);
          //divs[i].firstChild.nodeValue += 1;
        }
        else {
          divs[i].addEventListener('click', bubble);
        /*  divs[1].firstChild.nodeValue = "Eeny";
          divs[2].firstChild.nodeValue = "Meeny";
          divs[3].firstChild.nodeValue = "Miney";
          divs[4].firstChild.nodeValue = "Moe";
          divs[5].firstChild.nodeValue = "Catch a tiger by the toe!"; */
        } 
      } /* Later on, I'll figure out how to change values with the click of a mouse and back again... */
      
      function capture(e) {
        console.log(this.firstChild.nodeValue.trim() + ' captured')
      }
 
      for (let i = 0; i < divs.length; i++) {
        // set the third argument to `true`!
        divs[i].addEventListener('click', capture, true);
      }
    </script>
    
  </body>
</html>
